{%load static%}
<html>
    <head>
        <title>Clasificador de Invertebrados</title>
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <header>
            <div class="blue-bg"></div>
            <div class="white-bg shadow"></div>
            <div class="content">
                <nav>
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/about">Acerca del proceso</a></li>
                    </ul>
                </nav>
 

                

                <div class="card"> 
                    <div class="lines"></div>
                    <div class="imgBX">
                        <img src="../static/images/predict.jpg">
                    </div>
                    <div class="card_content">
                        <div class="details">
                            <h2>{{result}}</h2>
                            <div class="data">
                                <h3>Presicion Aracnido: {{arachnid}} %</h3>
                                <h3>Presicion Insecto: {{insect}} %</h3>
                                <h3>Presicion Cienpies: {{centipede}} %</h3>
                                <h3>Presicion Crustaceo: {{crustacean}} %</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
